<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style (3).css" />
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <title>Ecommerce</title>
    </head>

    <body>
        <div>
            <!-- announcement bar start -->
            <div class="announcement">
                <!-- <p>NATION WISE SHIPPING WITH 50% OFF</p> -->
                <p>nationwise shipping with 50% off</p>
            </div>
            <!-- announcement bar end -->
            <!-- Navbar start -->
            <div class="navbar">
                <!-- <div class="logo_wrapper"> -->
                <div class="logo_section">
                    <div class="hamburger">
                        <i class="fa fa-bars" aria-hidden="true"></i>
                    </div>

                    <div>

                    </div>

                    <div class="logo_section_text">

                            <i
                                class="fa fa-cart-arrow-down"

                            ></i>
                        </div>
                        <a href="#">search</a>
                        <a href="#">cart (0)</a>

                </div>

                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">NECKLACES</a></li>
                        <li><a href="#">EARINGS</a></li>
                        <li><a href="#">RINGS</a></li>

                        <li><a href="#">CONTACTS</a></li>
                    </ul>
                </div>
            </div>
            <!-- Navbar end -->
            <main class="main_content">
                <div class="hero">
                    <img
                        class="hero_img"
                        src="with_the_pinch_of_love_1_1800x2 (1).png" alt="hero"
                    />
                    <button class="btn-shop-now">SHOP NOW</button>
                </div>
            </main>
        </div>

</html>
